## @section microsoft-mssql-tools container parameters

## MAIN_CONTAINER/POD_DESCRIPTION
##
main:

  ## Senzing microsoft-mssql-tools image
  ## @param main.affinity Affinity for microsoft-mssql-tools pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `main.podAffinityPreset`, `main.podAntiAffinityPreset`, and `main.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}

  ## @param main.args Override default container args (useful when using custom images)
  ##
  args: []

  ## main deployment autoscaling
  ## @param main.autoscaling.builtInMetrics Autoscaling list of built-in metrics
  ## @param main.autoscaling.customMetrics Autoscaling list of custom metrics
  ## @param main.autoscaling.enabled Enable deployment autoscaling
  ## @param main.autoscaling.maxReplicas Autoscaling maximum number of replicas
  ## @param main.autoscaling.minReplicas Autoscaling minimum number of replicas
  ## @param main.autoscaling.targetCPU Autoscaling target CPU percentage
  ## @param main.autoscaling.targetMemory Autoscaling target CPU memory
  ##
  autoscaling:
    builtInMetrics: []
    customMetrics: []
    enabled: false
    maxReplicas: 10
    minReplicas: 2
    targetCPU: 50
    targetMemory: 60

  ## @param main.command Override default container command (useful when using custom images)
  ##
  command: []

  ## @param main.containerPorts.http microsoft-mssql-tools HTTP container port
  ## @param main.containerPorts.https microsoft-mssql-tools HTTPS container port
  ##
  containerPorts:
    http: 80
    https: 443

  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## ref: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.22/#podsecuritycontext-v1-core
  ## @param main.containerSecurityContext.enabled Enabled microsoft-mssql-tools containers' Security Context
  ## @param main.containerSecurityContext.runAsNonRoot Set microsoft-mssql-tools containers' Security Context runAsNonRoot
  ## @param main.containerSecurityContext.runAsUser Set microsoft-mssql-tools containers' Security Context runAsUser
  ##
  containerSecurityContext:
    enabled: true
    runAsNonRoot: true
    runAsUser: 1001

  ## @param main.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}

  ## @param main.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}

  ## @param main.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}

  ## @param main.existingConfigmap The name of an existing ConfigMap with custom configuration for microsoft-mssql-tools
  ##
  existingConfigmap:

  ## @param main.extraEnvVars Array with extra environment variables to add to microsoft-mssql-tools nodes
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []

  ## @param main.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for microsoft-mssql-tools nodes
  ##
  extraEnvVarsCM:

  ## @param main.extraEnvVarsSecret Name of existing Secret containing extra env vars for microsoft-mssql-tools nodes
  ##
  extraEnvVarsSecret:

  ## @param main.extraVolumes Optionally specify extra list of additional volumes for the microsoft-mssql-tools pod(s)
  ##
  extraVolumes: []

  ## @param main.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the microsoft-mssql-tools container(s)
  ##
  extraVolumeMounts: []

  ## @param main.hostAliases microsoft-mssql-tools pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []

  ## @param main.image.debug Enable microsoft-mssql-tools image debug mode
  ## @param main.image.pullPolicy microsoft-mssql-tools image pull policy
  ## @param main.image.pullSecrets microsoft-mssql-tools image pull secrets
  ## @param main.image.registry microsoft-mssql-tools image registry
  ## @param main.image.repository microsoft-mssql-tools image repository
  ## @param main.image.tag microsoft-mssql-tools image tag (immutable tags are recommended)
  ##
  image:

    ## Enable debug mode
    ##
    debug: false

    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent

    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    registry: mcr.microsoft.com
    repository: mssql-tools
    tag: latest

  ## @param main.initContainers Add additional init containers to the microsoft-mssql-tools pod(s)
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: {}

  ## @param main.lifecycleHooks for the microsoft-mssql-tools container(s) to automate configuration before or after startup
  ##
  lifecycleHooks: {}

  ## Configure extra options for microsoft-mssql-tools containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param main.livenessProbe.enabled Enable livenessProbe on microsoft-mssql-tools containers
  ## @param main.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param main.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param main.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param main.livenessProbe.successThreshold Success threshold for livenessProbe
  ## @param main.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ##
  livenessProbe:
    enabled: false
    exec:
      command:
      - stat
      - /etc
    failureThreshold: 3
    initialDelaySeconds: 0
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1

  ## microsoft-mssql-tools...
  ## @param main.mssql.storageClaim ...
  ##
  mssql:
    storageClaim: ""

  ## Node main.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:

    ## @param main.nodeAffinityPreset.key Node label key to match. Ignored if `main.affinity` is set
    ##
    key: ""

    ## @param main.nodeAffinityPreset.type Node affinity preset type. Ignored if `main.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""

    ## @param main.nodeAffinityPreset.values Node label values to match. Ignored if `main.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []

  ## @param main.nodeSelector Node labels for microsoft-mssql-tools pods assignment
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}

  ## @param main.podAffinityPreset Pod affinity preset. Ignored if `main.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""

  ## @param main.podAnnotations Annotations for microsoft-mssql-tools pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}

  ## @param main.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `main.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft

  ## @param main.podLabels Extra labels for microsoft-mssql-tools pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}

  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## ref: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.22/#podsecuritycontext-v1-core
  ## @param main.podSecurityContext.enabled Enabled microsoft-mssql-tools pods' Security Context
  ## @param main.podSecurityContext.fsGroup Set microsoft-mssql-tools pod's Security Context fsGroup
  ##
  podSecurityContext:
    enabled: true
    fsGroup: 1001

  ## @param main.priorityClassName microsoft-mssql-tools pods' priorityClassName
  ##
  priorityClassName: ""

  ## @param main.readinessProbe.enabled Enable readinessProbe on microsoft-mssql-tools containers
  ## @param main.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param main.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param main.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param main.readinessProbe.successThreshold Success threshold for readinessProbe
  ## @param main.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ##
  readinessProbe:
    enabled: false
    exec:
      command:
      - stat
      - /etc
    failureThreshold: 3
    initialDelaySeconds: 0
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1

  ## @param main.replicaCount Number of microsoft-mssql-tools replicas to deploy
  ##
  replicaCount: 1

  ## microsoft-mssql-tools resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ## @param main.resources.limits The resources limits for the microsoft-mssql-tools containers
  ## @param main.resources.requests The requested resources for the microsoft-mssql-tools containers
  ##
  resources:
    limits: {}
    requests: {}

  ## @param main.schedulerName Name of the k8s scheduler (other than default) for  microsoft-mssql-tools pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""

  ## @param main.sidecars Add additional sidecar containers to the microsoft-mssql-tools pod(s)
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: {}

  ## @param main.startupProbe.enabled Enable startupProbe on microsoft-mssql-tools containers
  ## @param main.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param main.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param main.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param main.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param main.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    exec:
      command:
      - stat
      - /etc
    failureThreshold: 3
    initialDelaySeconds: 0
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1

  ## @param main.tolerations Tolerations for microsoft-mssql-tools pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []

  ## @param main.updateStrategy.type microsoft-mssql-tools statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy:

    ## StrategyType
    ## Can be set to RollingUpdate or OnDelete
    ##
    type: RollingUpdate


