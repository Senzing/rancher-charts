categories:
  - Senzing
  - mysql
questions:

  - variable: mysql.username
    label: mysql username
    description: "Example: g2"
    type: string
    default: "g2"

  - variable: mysql.password
    label: mysql password
    description: "Example: g2"
    type: string
    default: "g2"

  - variable: mysql.host
    label: mysql host
    description: "Example: my-mysql-mysql"
    type: string
    default: ""

  - variable: mysql.database
    label: mysql database
    description: "Example: G2"
    type: string
    default: "G2"

  - variable: mysql.storageClaim
    label: mysql storage claim for input file
    description: "Example: senzing-persistent-volume-claim"
    type: string
    default: "senzing-persistent-volume-claim"

  - variable: mysql.file
    label: mysql file relative to Persistent Volume Claim
    description: "Example: g2/data/g2core-schema-mysql-create.sql"
    type: string
    default: "g2/data/g2core-schema-mysql-create.sql"
