  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: {}

  ## @param main.tolerations Tolerations for arey-mysql-client pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []

  ## @param main.updateStrategy.type arey-mysql-client statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
